<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Quanto Manca?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta title="Quanto manca? Qmanca calcola quanti giorni mancano">
    <meta name="description" content="Quanti giorni mancano al Natale? Quanti giorni mancano al compleanno di mamma? Qmanca.app calcola i giorni trascorsi o mancanti alla data selezionata.
    ">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <style>
        .w3-sofia {
            font-family: Sofia, cursive;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: start;
            justify-content: center;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        a {
            text-decoration: underline;
        }

        main {
            width: 480px;
        }

        input {
            padding: 5px 10px;
            color: #000;
        }

        input,
        button {
            margin: 10px 5px;
            height: 45px;
            font-size: large;
            vertical-align: middle;
        }

        .mg-shadow {
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)
        }


        @keyframes tada {
            0% {
                transform: scale3d(1, 1, 1);
            }

            10%,
            20% {
                transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -1deg);
            }

            30%,
            50%,
            70%,
            90% {
                transform: scale3d(1, 1, 1) rotate3d(0, 0, 1, 1deg);
            }

            40%,
            60%,
            80% {
                transform: scale3d(1, 1, 1) rotate3d(0, 0, 1, -1deg);
            }

            100% {
                transform: scale3d(1, 1, 1);
            }
        }

        .mg-animate {
            animation-name: tada;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }
    </style>
</head>

<body>
    <main>
        <section class="w3-margin">
            <div class="w3-container w3-padding-32 w3-round-xlarge w3-white shadow">
                <img src="assets/hourglass.gif" alt="quanto manca icona">
                <h1 class="w3-sofia">Quanto manca?</h1>
                <p>Seleziona un data per sapere quanti giorni mancano:</p>

                <input type="date" id="data" class="w3-round-medium w3-border w3-border-black">
                <button id="calcola" class="w3-button w3-round-medium w3-black w3-border w3-border-black"
                    onclick="calcolaGiorni(); mostraRisultati(); animazione()">Calcola</button>

            </div>
        </section>
        <section class="w3-margin">
            <div class="w3-container w3-padding-16 w3-round-xlarge w3-white w3-hide mg-shadow">
                <h1 class="w3-sofia" id="risultato"></h1>
            </div>
        </section>
    </main>

    <script>
        function calcolaGiorni() {

            //Data di oggi
            const dataOggi = new Date();

            // Data inserita -1 ora per correzione formato data passato da input
            const dataInserita = new Date(document.getElementById('data').value);
            dataInserita.setHours(dataInserita.getHours() - 1);

            //Controllo se la data è valida (non NaN)
            if (isNaN(dataInserita)) {
                document.getElementById('risultato').textContent = "Inserisci una data valida";
                return;
            }

            //Millisecondi in un giorno
            let msGiorno = 1000 * 60 * 60 * 24;

            //Calcola la differenza in giorni
            let differenzaGiorni = Math.ceil((dataInserita - dataOggi) / msGiorno);

            //Risultato
            if (differenzaGiorni === 0) {
                document.getElementById('risultato').textContent = 'È oggi!';
            } else if (differenzaGiorni === -1) {
                document.getElementById('risultato').textContent = 'È ieri!';
            } else if (differenzaGiorni === 1) {
                document.getElementById('risultato').textContent = 'È domani!';
            } else if (differenzaGiorni < 0) {
                document.getElementById('risultato').textContent = 'Sono passati ' + Math.abs(differenzaGiorni) + ' giorni';
            } else {
                document.getElementById('risultato').textContent = 'Mancano ' + differenzaGiorni + ' giorni';
            }

            //Log
            console.log(dataOggi);
            console.log(dataInserita);
            console.log(differenzaGiorni);
        };

        //Modifica tutte le classi w3-hide in w3-show
        function mostraRisultati() {

            let mostra = document.querySelectorAll(".w3-hide");
            mostra.forEach(function (cambia) {
                cambia.classList.remove("w3-hide");
                cambia.classList.add("w3-show");
            });

        }

        //Animazione sui blocchi dei risultati con classe css mg-animate
        function animazione() {
            var elementi = document.querySelectorAll(".w3-show");
            elementi.forEach(function (elemento) {
                elemento.classList.add("mg-animate");

                elemento.addEventListener("animationend", function () {
                    elemento.classList.remove("mg-animate");
                }, { once: true });
            });
        }

    </script>

</body>

</html>
